<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotesPocket</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/index.css">
  <link rel="stylesheet" href="/src/css/record.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="header">
        <h1>Notes Pocket</h1>
    </div>

    <div class="main">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
                id="record-interface-button">
            Record a New Song
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
            My Songs
        </button>
    </div>

    <div id="record-interface">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
                id="start-recorder-button">
            Start Recorder
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
                id="start-stop-button" disabled>
            Start Recording
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
                id="download-link" disabled>
            Download
        </button>
        </button>
        <!-- <input type="file" accept="audio/*" capture="microphone" id="recorder"> -->
        <!-- <audio id="player" controls></audio> -->
    </div>

<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/record.js"></script>
</body>

</html>
